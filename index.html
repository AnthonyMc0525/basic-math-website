<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" type="text/css" charset="utf-8">
    <script src="main.js" charset="utf-8" defer></script>
    <title>Math Site</title>
  </head>
  <body>
    <section id="math">
      <button id="addition">Addition</button>
      <button id="subtraction">Subtraction</button>
      <button id="multiplication">Multiplication</button>
      <button id="division">Division</button>
    </section>
    <section id="score">
      <span id="total">Total Attempted: </span> 
      <span id="correct">Total Correct: </span> 
    </section>
    <section id="first">
      <input type="number" value="" placeholder="first number"id="first-number"/>
      <div id="r1">
        <div id="r1-label">Range</div>
        <input type="number" value="" placeholder="start" id="r1-start"/>
        <input type="number" value="" placeholder="end" id="r1-end"/>
        <button id="r1-submit">Set</button>
<!--        <input type="number" value="" id="r1-start"/>
        <input type="number" value="" id="r1-end"/>
        <button id="r1-set">Set</button> -->
      </div>
    </section>
    <section id="second">
      <input type="number" value="" placeholder="second number" id="last-number"/>
      <div id="r2">
        <div id="r2-label">Range</div>
        <input type="number" value="" placeholder="start"id="r2-start"/>
        <input type="number" value="" placeholder="end"id="r2-end"/>
        <button id="r2-submit">Set</button>
<!--        <input type="number" value="" id="r2-start"/>
        <input type="number" value="" id="r2-end"/>
        <button id="r2-set">Set</button> -->
      </div>
    </section>
    <div id="answer-submit">
      <input type="text" value="" id="answer" placeholder="Answer"/>
      <button id="submit">Submit</button>
    </div>
  </body>
</html>
